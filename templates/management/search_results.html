<p>You searched for: <strong>{{ query }}</strong></p>

{% if orgs %}
    <p>Found {{ orgs|length }} book{{ orgs|pluralize }}.</p>
    <ul>
        {% for org in orgs %}
        <li><a href="/management/{{org.id}}/">{{ org.name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No orgs matched your search criteria.</p>
{% endif %}
